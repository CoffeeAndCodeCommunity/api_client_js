<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Contact API Client</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="./app.js"></script>
</head>

<body>
  <div ng-app="myApp" ng-controller="contactsController">
    <h1>Contact</h1>
    <div id="contacts" ng-repeat="contact in contacts">
      <h2>{{contact.attributes.name}}</h2>
      <img src="https://avatars.io/twitter/{{contact.attributes.twitter}}" />
    </div>
  </div>
</body>

</html>
