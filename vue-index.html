<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>

  <div id="app">
    <div v-for="contact in contacts">
      {{contact.name}}
    </div>
  </div>

</body>

<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      contacts: ''
    },
    methods: {
      getContacts() {
        this.$http.get('https://ca-address-book.herokuapp.com/api/contacts')
          .then((response) {
            debugger;
            this.contacts = response.data;
          });
      }
    }
  })


  Vue.component('sub-component', {
    template: '<div>{{ message }}</div>',
    props: ['message']
    methods: {
      refreshMessage() {
        this.$emit('refreshMessage');
      }
    }
  });
</script>

</html>
