<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.6"></script>

</head>

<body>

  <div id="app">
    <div v-for="contact in contacts">
      {{contact.attributes.name}}
      <img v-bind:src="`https://avatars.io/twitter/${contact.attributes.twitter}`">
    </div>
  </div>

</body>

<script type="text/javascript">
  //we instantiate a new Vue app
  var app = new Vue({
    //we tell our app to live in the div with the id #app
    el: '#app',

    //here we set up our variables (they always live in the data object)
    data: {
        //we'll be looping through our contacts, so we set it to an array
        contacts: []
    },

    //when the Vue app is created, we call our getContacts() method
    // created() {} is just a shorthand syntax for created: function () {}
    created() {
      this.getContacts()
    },

    //here we set up our methods (they always live in the methods object)
    methods: {
      //we add a method that gets data from the API
      getContacts() {
        this.$http.get('https://ca-address-book.herokuapp.com/api/contacts')
          .then(response => {
            //we set our contacts array to the api response array
            this.contacts = response.data.data
          });
      }
    }
  })
</script>

</html>
